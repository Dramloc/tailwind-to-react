  You can use the following Alpine JS directives to create dynamic state:

  - x-data: https://github.com/alpinejs/alpine#x-data
    Example: <div x-data="{ open: true, toggle() { this.open = !this.open } }">...</div>

  - x-bind: https://github.com/alpinejs/alpine#x-bind
    Examples: <div :aria-expanded="open">...</div>
              <button x-bind:class="{ 'ring-2 ring-offset-2 ring-offset-gray-100 ring-indigo-500': open }">...</button>

  - x-on: https://github.com/alpinejs/alpine#x-on
    Examples: <button x-on:click.away="open = false">...</button>
              <div @keydown.window.escape="open = false">...</div>

  - x-show: https://github.com/alpinejs/alpine#x-show
    Example: <div x-show="open">...</div>

  - x-transition: https://github.com/alpinejs/alpine#x-show
    Example: <div x-show="open"
        x-transition:enter="duration-150 ease-out"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="duration-100 ease-in"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95">...</div>

  - x-text: https://github.com/alpinejs/alpine#x-text
    Example: <span x-data="{ index: 0 }" x-text="['Foo', 'Bar', 'Baz'][index]">...</span>

  - x-init: https://github.com/alpinejs/alpine#x-init âš  Only supports $el.focus()

<div class="p-8 bg-gray-100 min-h-screen">
  <div class="mx-auto w-64 text-right">
    <div
      x-data="{ open: true, close() { this.open = false }, toggle() { this.open = !this.open } }"
      @keydown.escape="close()"
      @click.away="close()"
      class="relative inline-block text-left"
    >
      <div>
        <button
          @click="toggle()"
          type="button"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
          id="options-menu"
          aria-haspopup="true"
          aria-expanded="true"
          x-bind:aria-expanded="open"
        >
          Options
          <svg
            class="-mr-1 ml-2 h-5 w-5"
            x-description="Heroicon name: chevron-down"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>

      <div
        x-show="open"
        x-description="Dropdown panel, show/hide based on dropdown state."
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="options-menu"
      >
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Edit
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Duplicate
          </a>
        </div>
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Archive
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Move
          </a>
        </div>
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Share
          </a>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Add to favorites
          </a>
        </div>
        <div class="py-1">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
          >
            Delete

        </div>
      </div>
    </div>
  </div>
</div>
